<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üåü Diet Plan Suggestion</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8ffae, #43c6ac);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        select, button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .output {
            margin-top: 20px;
            font-size: 16px;
            padding: 15px;
            background: #f0f8ff;
            border-left: 5px solid #43c6ac;
            border-radius: 10px;
        }

        .emoji {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ü•ó</div>
        <h1>Diet Plan Suggestion</h1>
        <label for="lifestyle">Select your lifestyle:</label>
        <select id="lifestyle">
            <option value="none">-- Choose One --</option>
            <option value="sedentary">Sedentary</option>
            <option value="active">Active</option>
            <option value="athlete">Athlete</option>
        </select>
        <button onclick="showPlan()">Get Diet Plan</button>

        <div id="result" class="output" style="display:none;"></div>
    </div>

    <script>
        function showPlan() {
            const lifestyle = document.getElementById("lifestyle").value;
            const result = document.getElementById("result");

            let plan = "";

            switch (lifestyle) {
                case "sedentary":
                    plan = "üçé <strong>Light & Healthy:</strong><br>‚Ä¢ Eat fruits, veggies, and lean protein.<br>‚Ä¢ Avoid processed food.<br>‚Ä¢ Take short walks daily.";
                    break;
                case "active":
                    plan = "üèÉ <strong>Balanced Diet:</strong><br>‚Ä¢ Include proteins, carbs, and healthy fats.<br>‚Ä¢ Drink 2-3L water.<br>‚Ä¢ Exercise 3‚Äì5 times/week.";
                    break;
                case "athlete":
                    plan = "üí™ <strong>High-Performance Diet:</strong><br>‚Ä¢ High protein & complex carbs.<br>‚Ä¢ Stay hydrated.<br>‚Ä¢ Use post-workout recovery meals.";
                    break;
                default:
                    plan = "‚ö†Ô∏è Please select a lifestyle.";
            }

            result.innerHTML = plan;
            result.style.display = "block";
        }
    </script>
</body>
</html>
